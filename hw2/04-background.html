<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>04 - Background</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		/>
		<script defer src="04-background.js"></script>
	</head>
	<body>
		<main class="container mt-5 justify-content-center">
			<div
				class="card mx-auto border border-white rounded-3"
				style="width: 30rem"
			>
				<div class="card-body">
					<h1 class="card-title fs-4">Exercise 04 - Background</h1>
					<p class="card-text">
						The background color will change every few seconds (as indicated
						below). You can stop this behavior and you can also change how often
						the background color changes.
					</p>
					<div class="mb-3">
						<label for="timeInterval"
							>Background change interval (seconds):
						</label>
						<input id="timeInterval" />
					</div>
					<button type="submit" class="btn btn-md">Start</button>
				</div>
			</div>
		</main>
	</body>
</html>
